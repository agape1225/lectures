<!DOCTYPE html>
<html>

<head>
    <title>폰트</title>
    <style>
        body {
            font-family: "Times New Roman", Serif;
            font-size: large;
        }

        h3 {
            font: italic bold 40px consolas, sans-serif;
        }

        #font1{
            font-weight: 900;
        }

        #font2{
            font-weight:100
        }

        #font3{
            font-style:italic
        }

        #font4{
            font-style:oblique
        }

        #font5{
            font-size:1.5em
        }
    </style>
</head>

<body>
    <h3>Consolas font</h3>
    <hr>
    <p id="font1">font-weight 900</p>
    <p id="font2">font-weight 100</p>
    <p id="font3">Italic Style</p>
    <p id="font4">Oblique Style</p>
    <p>현재 크기의 <span id="font5">1.5배</span>
        크기로</p>
</body>

</html>
