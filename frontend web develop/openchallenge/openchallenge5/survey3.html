<!DOCTYPE html>
<html>

<head>
    <title>설문지</title>
    <link type="text/css" rel="stylesheet" href="./survey3.css">
</head>

<body>
    <header id="header">
        <h1>설문지</h1>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
    </header>

    <section>
        <article>
            <form>

                <div>
                    <span>학년</span>
                    <input type="radio" name="grade" value="1" checked>
                    1학년
                    <input type="radio" name="grade" value="2">
                    2학년
                    <input type="radio" name="grade" value="3">
                    3학년
                    <input type="radio" name="grade" value="4">
                    4학년
                </div>

                <br>

                <div>
                    <span>성별</span>
                    <input type="radio" name="gender" value="1">
                    남
                    <input type="radio" name="gender" value="2">
                    여
                </div>

                <br>

                <div>
                    <span>관심분야 </span>
                    <select name="field">
                        <option value="1" selected>모바일 소프트웨어</option>
                        <option value="2">웹 서비스</option>
                        <option value="3">빅데이터</option>
                        <option value="4">디지털 콘텐츠 및 가상 현실</option>
                    </select>
                </div>

                <br>

                <div>
                    <span>진로(다중선택) </span>
                    개발 <input type="checkbox" value="1" checked>
                    기획 <input type="checkbox" value="2">
                    영업 <input type="checkbox" value="3">
                    창업 <input type="checkbox" value="3">
                </div>

                <br>

                <div>
                    <span>남기고 싶은 말 </span>
                    <textarea cols="40" rows="10">글을 남겨주세요</textarea>
                </div>

        </article>
    </section>

    <footer>
        <p>
            Copyright 2017 by Kitae
        </p>
    </footer>
</body>

</html>
