<!DOCTYPE html>
<html>

<head>
    <title>Float With Overflow</title>
    <style>
        div.container {
            overflow: hidden;
        }

        div.item {
            float: left;
            width: 150px;
            margin: 5px;
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>

</html>
