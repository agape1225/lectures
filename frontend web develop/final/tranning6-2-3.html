<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>

<body>
    
    <h1>암호를 입력하라</h1>
    <hr>

    <script>
        let pwd = prompt("암호를 입력하여라");
 
        if(pwd == "you"){
             document.write("통과");
        }
        else{
             document.write("취소");
        }
     </script>

</body>

</html>
