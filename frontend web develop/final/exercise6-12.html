<!DOCTYPE html>
<html>

<head>
    <title>조건 연산</title>
</head>

<body>
    <h3>조건 연산</h3>
    <hr>
    <script>
        let a = 3, b = 5;
        document.write("a=" + a + ", b=" + b + "<br><br>");
        document.write("두수 중 큰 수 : " + ((a > b) ? (a) : (b)) + "<br>");
        document.write("두수 중 작은 수 : " + ((a < b) ? (a) : (b)));
    </script>
</body>

</html>
