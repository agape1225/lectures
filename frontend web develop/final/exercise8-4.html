        function change(obj, size, color) {
            obj.style.fontSize = size;
            obj.style.color = color;
        }
    </script>
</head>

<body>
    <h3>this 활용</h3>
    <hr>
    <button onmouseover="change(this, '30px', 'red')" onmouseleave="change(this, '10px', 'black')">버튼</button>
    <button onmouseover="change(this, '30px', 'blue')" onmouseleave="change(this, '10px', 'black')">버튼</button>
    <div onmouseover="change(this, '25px', 'orange')" onmouseleave="change(this, '10px', 'black')">
        여기 클릭하면 크기와 색 변경
    </div>
</body>
