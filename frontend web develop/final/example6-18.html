<!DOCTYPE html>
<html>

<head>
    <title>while 문</title>
</head>

<body>
    <h3>while 문으로 0에서 n까지 합</h3>
    <hr>
    <script>
        let n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n); // 문자열 n을 숫자로 바꿈

        let sum = 0;
        while(true){
            let n = prompt("0보다 큰 정수를 입력하세요", 0);
            n = parseInt(n); // 문자열 n을 숫자로 바꿈

            if(n > 0){
                sum += n;
            }else{
                break;
            }

        }
        document.write("합은 " + sum);
    </script>
</body>

</html>
