<html>

<head>
    <style>
        button {
            width: 50px;

            height: 40px;
        }

        td {
            /* padding: 10px; */
        }

        input {
            width: 100%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>

        var surfix = "";

        $(document).ready(function () {
            $(".calc-button").click(function(){
                let token = $(this).attr('value');

                if(token == "c"){
                    surfix = "";
                }else if(token == "="){
                    surfix = eval(surfix);
                }else{
                    surfix += token;
                }
                $("#print-box").val(surfix);
            });

        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="print-box"></td>
        </tr>
        <tr>
            <td><button value="1" class="calc-button">1</button></td>

            <td><button value="2" class="calc-button">2</button></td>

            <td><button value="3" class="calc-button">3</button></td>

            <td><button value="4" class="calc-button">4</button></td>
        </tr>
        <tr>
            <td><button value="c" class="calc-button">C</button></td>

            <td><button value="=" class="calc-button">=</button></td>

            <td><button value="+" class="calc-button">+</button></td>

            <td><button value="*" class="calc-button">*</button></td>
        </tr>
    </table>
</body>

</html>
