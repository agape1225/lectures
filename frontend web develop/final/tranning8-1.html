<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function changeBackgroundColor(obj){

            obj.style.backgroundColor = "green";
        }
    </script>
</head>

<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" onclick="changeBackgroundColor(this)">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
    <script>
        // 이곳에 자바스크립트 코드를 작성하라.
        var liList = document.getElementsByTagName("li");
        for(let i = 0; i < liList.length; i++){
            liList[i].style.color = "green";
        }
    </script>
</body>

</html>
