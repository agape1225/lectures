<!DOCTYPE html>
<html>

<head>
    <title>방문 시간에 따라 변하는 배경색</title>
    <style>
        div {
            display: inline-block;
            width: 60px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr>
    <script>
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
        
        for(let i = 0; i < colorNames.length; i++){
            document.write('<div style="background-color: ' + colorNames[i] + ';">' + colorNames[i] + "</div>");
        }

    </script>
<!-- 
    <div style="background-color: aqua;">
        test
    </div> -->

</body>

</html>
