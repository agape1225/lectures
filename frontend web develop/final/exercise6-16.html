<!DOCTYPE html>
<html>

<head>
    <title>switch</title>
</head>

<body>
    <h3>switch 문으로 커피 주문</h3>
    <hr>
    <script>
        //let price = 0;
        let num = prompt("num?", 100);
        switch (num % 2) {
            case 1: ans = "홀수";
                break;
            case 0: ans ="짝수";
        }
        document.write(num + "는 " + ans + "입니다.");
    </script>
</body>

</html>
