<!DOCTYPE html>
<html>

<head>
    <title>break 문</title>
</head>

<body>
    <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
    <hr>
    <script>
        let i = 0, sum = 0;
        while (sum <= 3000) { // 무한 반복
            i++;
            sum += i;
            
        }
        document.write(i + "까지 더하면 3000을 넘음 : " + sum);
    </script>
</body>

</html>
